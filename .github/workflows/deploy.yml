name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - master # Or 'main' if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a version compatible with Next.js 13+ and your project
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact for GitHub Pages deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # This path is generated by `output: 'export'` in next.config.js

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
